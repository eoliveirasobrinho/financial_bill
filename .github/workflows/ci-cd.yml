name: CI/CD - Financial App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ“¦ Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: ğŸ—ï¸ Build and Run Tests
        run: mvn clean package -DskipTests=false

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: financialit-jar
          path: target/*.jar

  docker-build-push:
    name: Docker Build & Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USER }}/financialit:latest .

      - name: ğŸš€ Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USER }}/financialit:latest
